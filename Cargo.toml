[package]
name = "dbsp"
version = "0.1.0"
edition = "2021"

[features]
default = ["with-serde"]
with-serde = ["serde"]
with-csv = ["csv"]
with-nexmark = ["rand", "clap", "cached"]

[dependencies]
anyhow = "1.0.57"
num = "0.4.0"
petgraph = "0.6.0"
typedmap = { version = "0.3.0", features = ["dashmap"] }
crossbeam-utils = "0.8.6"
once_cell = "1.9.0"
priority-queue = "1.2.1"
hashbrown = "0.12.0"
csv = { version = "1.1", optional = true }
serde = { version = "1.0", optional = true }
impl-trait-for-tuples = "0.2"
deepsize = "0.2.0"
deepsize_derive = "0.1.2"
textwrap = "0.15.0"
fxhash = "0.2"
rand = { version = "0.8", optional = true }
clap = { version = "3.2", optional = true, features = ["derive", "env"] }
cached = { version = "0.36", optional = true }

# TODO: eliminate dependency on timely-dataflow by cloning relevant
# parts.
timely = "0.12.0"

[dev-dependencies]
zip = "0.6.2"
rand = "0.8.5"
anyhow = "1.0.57"
clap = { version = "3.2", features = ["derive", "env"] }
rstest = "0.15"
cached = "0.36"
proptest = "1.0.0"
criterion = "0.3.5"
rand_xoshiro = "0.6.0"

[[bench]]
name = "galen"
harness = false
required-features = ["with-csv"]

[[bench]]
name = "path"
harness = false

[[bench]]
name = "nexmark"
harness = false
required-features = ["with-nexmark"]

[[bench]]
name = "consolidation"
harness = false

name = "ldbc-graphalytics"
harness = false

[profile.bench]
debug = true
